<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatriculasPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    .container { position: relative; z-index: 1; text-align: center; padding: 60px 20px; }
    h1 { font-size: 3.5rem; background: linear-gradient(135deg, #00d2ff, #ff6bcb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 40px; }
    .search { max-width: 500px; margin: 0 auto; position: relative; }
    input { width: 100%; padding: 18px 60px 18px 20px; font-size: 1.2rem; border: none; border-radius: 50px; background: rgba(255,255,255,0.1); color: white; outline: none; }
    button { position: absolute; right: 8px; top: 8px; background: linear-gradient(135deg, #00d2ff, #ff6bcb); border: none; width: 50px; height: 50px; border-radius: 50%; color: white; cursor: pointer; }
    .result { margin-top: 40px; max-width: 800px; margin-left: auto; margin-right: auto; display: none; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .card { background: rgba(255,255,255,0.08); border-radius: 20px; padding: 30px; }
    .card h3 { color: #00d2ff; margin-bottom: 15px; }
    ul { list-style: none; text-align: left; }
    li { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .btn { background: linear-gradient(135deg, #00d2ff, #ff6bcb); color: white; padding: 15px 30px; text-decoration: none; border-radius: 12px; display: inline-block; margin-top: 20px; }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <h1>MatriculasPT</h1>
    <form id="form" class="search">
      <input type="text" id="matricula" placeholder="Ex: AA-00-AA" required />
      <button type="submit">Search</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    // Estrelas
    const stars = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = star.style.height = Math.random() * 3 + 'px';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      stars.appendChild(star);
    }

    // Consulta
    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const m = document.getElementById('matricula').value.toUpperCase().trim();
      if (m.length < 7) { alert('Matrícula inválida!'); return; }

      const data = {
        'AA-00-AA': { marca: 'Renault', modelo: 'Clio', ano: '2021', motor: '1.0 TCe', potencia: '90 CV', cor: 'Branco' },
        'BB-11-BB': { marca: 'Honda', modelo: 'CB 500F', ano: '2023', motor: '471cc', potencia: '47 CV', cor: 'Vermelho' }
      }[m] || { marca: 'Fiat', modelo: '500', ano: '2020', motor: '1.2', potencia: '69 CV', cor: 'Verde' };

      const pecas = ['Filtro Óleo €15', 'Pastilhas €50', 'Correia €80'];

      document.getElementById('result').innerHTML = `
        <h2 style="background: linear-gradient(135deg, #00d2ff, #ff6bcb); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${m}</h2>
        <div class="grid">
          <div class="card">
            <h3>Especificações</h3>
            <ul>
              <li><strong>Marca:</strong> ${data.marca}</li>
              <li><strong>Modelo:</strong> ${data.modelo}</li>
              <li><strong>Ano:</strong> ${data.ano}</li>
              <li><strong>Motor:</strong> ${data.motor}</li>
              <li><strong>Potência:</strong> ${data.potencia}</li>
              <li><strong>Cor:</strong> ${data.cor}</li>
            </ul>
          </div>
          <div class="card">
            <h3>Peças</h3>
            <ul>
              ${pecas.map(p => `<li>Tool ${p}</li>`).join('')}
            </ul>
          </div>
        </div>
        <a href="#" class="btn" onclick="document.getElementById('form').reset(); document.getElementById('result').style.display='none'; return false;">Nova Consulta</a>
      `;
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
