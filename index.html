<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatriculasPT - Consulta Profissional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #00d2ff;
      --secondary: #ff6bcb;
      --dark: #0f0c29;
      --darker: #0a0820;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo com estrelas + partículas */
    .bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }
    .stars, .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 4s infinite; }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } }
    .particle { position: absolute; width: 3px; height: 3px; background: var(--primary); border-radius: 50%; animation: float 6s infinite; }
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }

    /* Container */
    .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; text-align: center; }

    /* Título com brilho */
    h1 {
      font-size: 4rem; font-weight: 900; margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 20px rgba(0,210,255,0.5); } to { text-shadow: 0 0 40px rgba(255,107,203,0.8); } }

    /* Campo de busca */
    .search-box {
      max-width: 600px; margin: 40px auto; position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    input {
      width: 100%; padding: 20px 70px 20px 25px; font-size: 1.3rem;
      border: 2px solid transparent; border-radius: 50px;
      background: rgba(255,255,255,0.08); backdrop-filter: blur(15px);
      color: white; outline: none; transition: 0.4s;
    }
    input:focus {
      border-color: var(--primary); box-shadow: 0 0 30px rgba(0,210,255,0.4);
    }
    input::placeholder { color: rgba(255,255,255,0.6); }
    button {
      position: absolute; right: 8px; top: 8px; width: 56px; height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none; border-radius: 50%; color: white; font-size: 1.5rem;
      cursor: pointer; transition: 0.3s; animation: pulse 2s infinite;
    }
    button:hover { transform: scale(1.1); }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,210,255,0.7); } 70% { box-shadow: 0 0 0 15px rgba(0,210,255,0); } 100% { box-shadow: 0 0 0 0 rgba(0,210,255,0); } }

    /* Resultados */
    .result { margin-top: 60px; display: none; }
    .result h2 {
      font-size: 3rem; margin-bottom: 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 40px; }
    .card {
      background: rgba(255,255,255,0.05); border-radius: 20px; padding: 30px;
      backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
      transition: 0.4s; position: relative; overflow: hidden;
    }
    .card::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.6s;
    }
    .card:hover::before { left: 100%; }
    .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    .card h3 { color: var(--primary); margin-bottom: 20px; font-size: 1.5rem; }
    ul { list-style: none; text-align: left; }
    li { padding: 10px 0; border-bottom: 1px dashed rgba(255,255,255,0.1); font-size: 0.95rem; }
    li:last-child { border: none; }
    .tag { display: inline-block; background: rgba(0,210,255,0.2); color: var(--primary); padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; margin-top: 8px; }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white; padding: 16px 36px; text-decoration: none; border-radius: 50px;
      font-weight: 700; display: inline-block; margin-top: 20px; transition: 0.3s;
      animation: pulse 2s infinite;
    }
    .btn:hover { transform: scale(1.05); }

    footer { margin-top: 80px; font-size: 0.9rem; color: rgba(255,255,255,0.5); }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
